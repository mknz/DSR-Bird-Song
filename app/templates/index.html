<html>
<head>
    <meta charset="utf-8">
    <title>Find the bird!</title>

    <link rel="icon" href="static/favicon.png"/>

    <link href="../static/app.css" rel="stylesheet">

</head>
<body>
  <div id='container'>
    <h1>Which bird would it be?</h1>
    <p>Record a at least 5 seconds of sound and click submit to see which bird is making the sound!</p>
    <div id='recording'></div>
    <div id='warn'></div>
    <div id='actions'>
      <button id='record'>Record</button>
      <button id='classify' disabled hidden=true>Submit</button>
    </div>
    <div id='spectrogram'></div>
    <p id='species'></p>
    <img id='bird_image' style='width:200px;height:100px;' hidden=true>
    <script src="../static/app.js"></script>
  </div>
</body>
</html>
